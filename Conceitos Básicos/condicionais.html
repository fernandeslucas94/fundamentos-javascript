<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript | Condicionais</title>
</head>

<body>
    <h1>Condicionais</h1>

    <p>
        Condicionais são IF e ELSE e operadores ternários
    </p>

    <script>
        // IF e ELSE

        var time = 'Cruzeiro'
        var estado = 'Minas Gerais'

        if (time == 'Cruzeiro' && estado == 'Minas Gerais') {
            console.log('Excelente!')
        } else {
            console.log('Não é mineiro')
        }

        // Operador Ternário
        // O operador ternário, é uma forma de fazer um if/else de uma maneira mais elegante e rápida.
        //Ex.
        console.log (time == 'Cruzeiro' ? 'Time bom' : 'Time regular');

        
    </script>
</body>
</html>
